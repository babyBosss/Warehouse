<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/orders.css')}}">
    <title>Просмотр заказа</title>
</head>
<body>
{% include 'menubar.html'%}
<br>
<br>
<form method="post">
<table>
    <tr>
        <th><input type="submit" value="Сохранить"></th>
        <th>Штрихкод</th>
        <th>Количество</th>
        <th>Цена продажи</th>
        <th>Покупатель</th>
        <th> Статус </th>

        <th>
            <select name="select" class="OrderSelect">
                <option {% if order_list[0][4]=='new'%} }} selected {% else %}{% endif %} value="new" id="new">Новый</option>
                <option {% if order_list[0][4]=='assembled'%} }} selected {% else %}{% endif %} value="assembled" id="assembled">Собран</option>
                <option {% if order_list[0][4]=='shipped'%} }} selected {% else %}{% endif %} value="shipped" id="shipped">Отгружен</option>
                <option {% if order_list[0][4]=='delivered'%} }} selected {% else %}{% endif %} value="delivered" id="delivered">Доставлен</option>
            </select>

        </th>
    </tr>
    {% for row in order_list %}
        <tr>
            <td></td>
            <td><input readonly name="barcodes[]" value="{{row[0]}}"></td>
            <td><input name="amounts[]"value="{{row[1]}}"></td>
            <td><input name="prices[]"value="{{row[2]}}"></td>
            <td><input name="customer"value="{{row[3]}}"></td>
        </tr>
    {% endfor %}
</table>
</form>

</body>
</html>
