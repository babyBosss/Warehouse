<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
<ul class="mainmenu">
    <li class="logo">
        <a href="https://choicefashion.ru">
            <span><img id="logo1" src="{{url_for('static',filename='choice_logo.png')}}" alt="Лого" width="100px" height="50px"/></span>
        </a>
    </li>
</ul>
<br>
<br>

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Регистрация</h3>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
        <div class="box">
            <form method="POST">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="phone" placeholder="Phone number">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
